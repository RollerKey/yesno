        .correct { color: #4CAF50; }

        .progress-bar {

        .progress-fill {

        .question-image {

        .answer-buttons {

        .listen-btn {

            border-radius: 25px;

            transition: all 0.3s ease;

        .listen-btn:hover {

            box-shadow: 0 8px 20px rgba(255, 152, 0, 0.4);
        }

        .listen-btn:active {
            transform: translateY(0);
        }

        .answer-btn {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .yes-btn {
            background: #4CAF50;
            color: white;
        }

        .no-btn {
            background: #f44336;
            color: white;
        }

        .answer-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        .answer-btn:active {
            transform: translateY(0);
        }

        .correct-bg {
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%) !important;
        }

        .incorrect-bg {
            background: linear-gradient(135deg, #f44336 0%, #FF5722 100%) !important;
        }

        .potato-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            z-index: 1000;
            animation: potatoExplode 2s ease-out;
            pointer-events: none;
        }

        @keyframes potatoExplode {
            0% {
                font-size: 50px;
                opacity: 1;
            }
            50% {
                font-size: 100px;
                opacity: 0.8;
            }
            100% {
                font-size: 200px;
                opacity: 0;
            }
        }

        .final-score {
            text-align: center;
            padding: 30px;
        }

        .final-score h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .restart-btn {
            padding: 15px 30px;
            font-size: 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

        <div id="finalScore" class="final-score hidden">

            <p>Toplam Doƒüru: <span id="finalCorrect">0</span>/20</p>
            <p>Toplam Yanlƒ±≈ü: <span id="finalIncorrect">0</span>/20</p>
            <button class="restart-btn" onclick="restartGame()">Yeniden Ba≈üla</button>

    </div>

    <script>
        const questions = [
            { image: "ü¶Ö", question: "Ku≈ülar u√ßar mƒ±?", answer: true, text: "Ku≈ülar u√ßar mƒ±?" },
            { image: "üê†", question: "Balƒ±klar suda ya≈üar mƒ±?", answer: true, text: "Balƒ±klar suda ya≈üar mƒ±?" },
            { image: "üåû", question: "G√ºne≈ü gece doƒüar mƒ±?", answer: false, text: "G√ºne≈ü gece doƒüar mƒ±?" },
            { image: "üåô", question: "Ay gece g√∂r√ºn√ºr m√º?", answer: true, text: "Ay gece g√∂r√ºn√ºr m√º?" },
            { image: "üê∂", question: "K√∂pekler havlar mƒ±?", answer: true, text: "K√∂pekler havlar mƒ±?" },
            { image: "üê±", question: "Kediler miyavlar mƒ±?", answer: true, text: "Kediler miyavlar mƒ±?" },
            { image: "üå≥", question: "Aƒüa√ßlar y√ºr√ºr m√º?", answer: false, text: "Aƒüa√ßlar y√ºr√ºr m√º?" },
            { image: "üöó", question: "Arabalar u√ßar mƒ±?", answer: false, text: "Arabalar u√ßar mƒ±?" },
            { image: "üçé", question: "Elma bir meyve midir?", answer: true, text: "Elma bir meyve midir?" },
            { image: "ü•ï", question: "Havu√ß bir sebze midir?", answer: true, text: "Havu√ß bir sebze midir?" },
            { image: "‚ùÑÔ∏è", question: "Kar sƒ±cak mƒ±dƒ±r?", answer: false, text: "Kar sƒ±cak mƒ±dƒ±r?" },
            { image: "üî•", question: "Ate≈ü soƒüuk mudur?", answer: false, text: "Ate≈ü soƒüuk mudur?" },
            { image: "üåä", question: "Deniz tuzlu mudur?", answer: true, text: "Deniz tuzlu mudur?" },
            { image: "üêò", question: "Filler k√º√ß√ºk hayvanlar mƒ±dƒ±r?", answer: false, text: "Filler k√º√ß√ºk hayvanlar mƒ±dƒ±r?" },
            { image: "üê≠", question: "Fareler b√ºy√ºk hayvanlar mƒ±dƒ±r?", answer: false, text: "Fareler b√ºy√ºk hayvanlar mƒ±dƒ±r?" },
            { image: "üåà", question: "G√∂kku≈üaƒüƒ± renkli midir?", answer: true, text: "G√∂kku≈üaƒüƒ± renkli midir?" },
            { image: "‚≠ê", question: "Yƒ±ldƒ±zlar gece g√∂r√ºn√ºr m√º?", answer: true, text: "Yƒ±ldƒ±zlar gece g√∂r√ºn√ºr m√º?" },
            { image: "üçå", question: "Muz sarƒ± renkli midir?", answer: true, text: "Muz sarƒ± renkli midir?" },
            { image: "üéà", question: "Balonlar aƒüƒ±r mƒ±dƒ±r?", answer: false, text: "Balonlar aƒüƒ±r mƒ±dƒ±r?" },
            { image: "üßä", question: "Buz sƒ±cak mƒ±dƒ±r?", answer: false, text: "Buz sƒ±cak mƒ±dƒ±r?" }
        ];

        let currentQuestionIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        let shuffledQuestions = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function shuffleAnswerButtons() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.answer-buttons');
            
            if (Math.random() < 0.5) {
                container.appendChild(noBtn);
                container.appendChild(yesBtn);
            } else {
                container.appendChild(yesBtn);
                container.appendChild(noBtn);
            }
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'tr-TR';
                utterance.rate = 0.8;
                utterance.pitch = 1.2;
                speechSynthesis.speak(utterance);
            }
        }

        function displayQuestion() {
            if (currentQuestionIndex >= shuffledQuestions.length) {
                endGame();
                return;
            }

            const question = shuffledQuestions[currentQuestionIndex];
            document.getElementById('questionImage').textContent = question.image;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            // Progress bar g√ºncelle
            const progress = ((currentQuestionIndex + 1) / shuffledQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            // Cevap butonlarƒ±nƒ± rastgele yerle≈ütir
            shuffleAnswerButtons();

            // Soruyu seslendir
            setTimeout(() => {
                speakText(question.text);
            }, 500);
        }

        function repeatQuestion() {
            const question = shuffledQuestions[currentQuestionIndex];
            speakText(question.text);
        }

        function answerQuestion(userAnswer) {
            const question = shuffledQuestions[currentQuestionIndex];
            const isCorrect = userAnswer === question.answer;
            const body = document.body;

            if (isCorrect) {
                correctCount++;
                document.getElementById('correctCount').textContent = correctCount;
                body.className = 'correct-bg';
                
                // Patates animasyonu
                const potato = document.createElement('div');
                potato.className = 'potato-animation';
                potato.textContent = 'ü•î';
                document.body.appendChild(potato);
                
                setTimeout(() => {
                    document.body.removeChild(potato);
                }, 2000);
                
            } else {
                incorrectCount++;
                document.getElementById('incorrectCount').textContent = incorrectCount;
                body.className = 'incorrect-bg';
            }

            // 2 saniye sonra bir sonraki soruya ge√ß
            setTimeout(() => {
                body.className = '';
                currentQuestionIndex++;
                displayQuestion();
            }, 2000);
        }

        function endGame() {
            document.getElementById('gameArea').classList.add('hidden');
            document.getElementById('finalScore').classList.remove('hidden');
            document.getElementById('finalCorrect').textContent = correctCount;
            document.getElementById('finalIncorrect').textContent = incorrectCount;
            
            // Final skorunu seslendir
            const finalText = `Oyun bitti! ${correctCount} doƒüru, ${incorrectCount} yanlƒ±≈ü cevap verdiniz.`;
            speakText(finalText);
        }

        function restartGame() {
            currentQuestionIndex = 0;
            correctCount = 0;
            incorrectCount = 0;
            
            document.getElementById('correctCount').textContent = '0';
            document.getElementById('incorrectCount').textContent = '0';
            document.getElementById('progressFill').style.width = '0%';
            
            document.getElementById('finalScore').classList.add('hidden');
            document.getElementById('gameArea').classList.remove('hidden');
            
            initGame();
        }

        function initGame() {
            shuffledQuestions = shuffleArray([...questions]);
            displayQuestion();
        }

        // Oyunu ba≈ülat
        initGame();
    </script>
</body>
</html>
